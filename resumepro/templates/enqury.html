<html>
<head>
    <title>resume form</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    ul{
        list-style-type: none;
    }
</style>
<body>
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
           <form method="post">
               <h2>Please Enter your profile details..</h2>
               {% csrf_token %}
               {{eform}}
               <h6>Upload your resume:</h6>

               <div class="file-upload-wrapper">
                <input type="file" id="input-file-now-custom-1" class="file-upload" data-default-file="https://mdbootstrap.com/img/Photos/Others/images/89.jpg" />
               </div>
               <p><font color="#808080">(Attach only doc,docx,pdf,html, rtf,txt and size less than 2MB)</font></p>
               <br>
               <center>
                   <input type="submit" value="submit" class="btn btn-success">
                   <input type="reset" value="clear" class="btn btn-danger">

               </center>
           </form>
        </div>
    </div>
</div>
</body>
</html>
